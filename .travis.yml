after_success:
    - composer require satooshi/php-coveralls
    - php vendor/bin/coveralls -v

branches:
    only:
        - master

git:
    depth: 1

install:
    - composer install
    - mkdir -p build/logs

language: php

matrix:

    allow_failures:
        - php: nightly
        - php: hhvm-nightly

    fast_finish: true

    include:
        - php: 5.6
        - php: 7.0
        - php: nightly
        - php: hhvm-3.12
          sudo: required
          dist: trusty
          group: edge
        - php: hhvm-nightly
          sudo: required
          dist: trusty
          group: edge

script: phpunit --coverage-clover build/logs/clover.xml

sudo: false
